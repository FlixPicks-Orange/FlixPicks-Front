<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <title>{{page_id}} Info</title>
<body>
    {% include header %}

    <h1 style="margin-top: 10vh;">
        {{ movie.title }}
    </h1>

    <div style="display: inline-flex; align-items: center; justify-content: center;">
        <img class="mediainfoimg" src="{{ movie.picture }}" alt="{{ movie.title }}">
        <div>
            <div class="category-header" style="margin-left: -24vh; margin-top: 0vh; margin-right: 0vh;">Description:</div>
            <div class="mediainfodescription"> Release Date: {{movie.release_date}} <br> <!-- Genres: {% for genre in movie.genres %}{{genre}}, {% endfor %} <br> --> Plot: {{ movie.summary }} </div>

            <div class="category-header" style="margin-left: -15vh; margin-top: 0vh; margin-right: 0vh;">Where to watch:</div>
            <form id="MediaInfoForm" action="/mediaInfo/{{movie.id}}" method="post">
            </form>
            
            <a class="button" onclick="triggerPostRequest(event)" style="margin-top: 2vh; height: 4vh; width: 14vh;" href="{{movie.url}}">TMDB Link</a>

            <!--  <div style="display: inline-flex;">                                     Feel free to delete this, I forgot someone else was working on this already
                {% for sub in subcriptionsList %}
                    <a class="button" onclick="triggerPostRequest(event)" href="{{movie.url}}"> {{sub}} </a>
                {% endfor %}
            </div> -->
        </div>
    </div>
    
</body>
<script>
    
    function triggerPostRequest(event) {
            event.preventDefault(); // Prevent the default behavior of the link
            //Construct your POST request data here

            fetch('/mediaInfo/{{ movie.id }}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                //  If the request was successful, navigate to the URL
                window.open(event.target.href, '_blank');
            })
            .catch(error => {
                console.error('There was a problem with the POST request:', error);
            });
        }

</script>
</html>
