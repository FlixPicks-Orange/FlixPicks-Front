<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <title>Taste Profile</title>
</head>
<body>
    {% include header %}

    <h1 style="margin-top: 15vh;">Welcome to Your Taste Profile!</h1>

    <form method="POST" action="/tasteProfile"> 
        <div style="text-align: left;">     <!-- subscriptions -->
            <div class="category-header"> 
                  Select your subscriptions:
            </div>
        </div>
        <div class="tp-subscriptions-category">
            {% for subscription in subscriptions %}
                <label>
                        <img class="tp-subscription" src="{{ url_for('static', filename=subscription['image']) }}" alt="{{ subscription['Name'] }}">
                        <input  type="checkbox" name="subscriptions" value="{{ subscription['Name'] }}">
                </label><br>
            {% endfor %}
        </div>
        <div style="text-align: left;"> <!-- Start of the second category (Movies)-->
            <div class="category-header"> 
                Movies
            </div>
        </div>
        <div style="display: flex;"> <!-- Media Options Container (for movies)-->
            <div class="media-options-container" style="display: flex;">
                {% for movie in trending_movies %}
                <div class="movie-option">
                    <a href="{{ url_for('mediaInfo', movie_id=movie.id) }}">
                        <div class="media-option-img">
                            <img class="movie-img" src="{{ movie.picture }}" alt="{{ movie.title }}">
                        </div>
                        <div class="media-option-title">{{ movie.title }}</div>
                        <div class="thumbs">
                            <img class="thumb-up" src="path_to_thumb_up_icon" alt="Thumbs Up">
                            <img class="thumb-down" src="path_to_thumb_down_icon" alt="Thumbs Down">
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div> <!-- End of Movies -->

</body>
</html>
