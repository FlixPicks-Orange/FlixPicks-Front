<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <title>FlixPicks Taste Profile</title>
</head>
<body>
    {% include header %}

    <h1 style="margin-top: 15vh;">Welcome to Your Taste Profile!</h1>

    <form method="POST" action="/tasteProfile"> 
        <div style="text-align: left;">     <!-- subscriptions -->
            <div class="category-header"> 
                  Select your subscriptions:
            </div>
        </div>
        <div class="tp-subscriptions-category">
            {% for subscription in subscriptions %}
                <label>
                        <img class="tp-subscription" src="{{ url_for('static', filename=subscription['image']) }}" alt="{{ subscription['Name'] }}">
                        <input  type="checkbox" name="subscriptions" value="{{ subscription['id'] }}">
                </label><br>
            {% endfor %}
        </div>
        <div style="text-align: left;"> <!-- Start of the second category (Movies)-->
            <div class="category-header"> 
                Movies
            </div>
        </div>
        <div style="display: flex; align-items: center; justify-content: center;"> <!-- Media Options Container (for movies)-->
            <div class="media-options-container" style = "height: 320px">
                {% for movie in trending_movies %}
                <div class="movie-option">
                    <label>
                        <div class="media-option-img">
                            <img class="movie-img" src="{{ movie.picture }}" alt="{{ movie.title }}">
                        </div>
                        <div class="media-option-title">{{ movie.title }}</div>
                        <div class="thumbs" style="text-align: center;">
                            <input  type="checkbox" name="trending_movies" value="{{ movie['id'] }}">
                        </div>
                    </label>
                </div>
                {% endfor %}
            </div>
        </div> 
                <input type="submit" display="center" class="button" value="Finished!" style="height: 4vh; width: 10%">
    </form>
</body>
</html>
