<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../static/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <title>Login</title>
</head>
<body>
    {% include header %}

    <h1 style="margin-top: 15vh;">
        Login Page
    </h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }} <br>
        {{ form.password }} <br>
        {{ form.submit }}
        {% if error_message %}
            <p class="error">{{ error_message }}</p>
        {% endif %}
    </form>
    <a class="button" style="height: 6vh;" href="{{url_for('register')}}"> Don't have an account? </a>
</body>
</html>
