<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="background-color: #797979;">
    <center>
    <h1>
        Login Page
    </h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }} <br>
        {{ form.password }} <br>
        {{ form.submit }}
    </form>
    <a style="color: #000000;" href="{{url_for('register')}}"> Don't have an account? </a><br>
</center>
</body>
</html>
