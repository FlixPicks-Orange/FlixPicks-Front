<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>
        Login Page
    </h1>

    <form method="POST" action="">
        {{ form.hidden_tag() }}
        {{ form.username }} <br>
        {{ form.password }} <br>
        {{ form.submit }}
    </form>
    <a href="{{url_for('register')}}"> Don't have an account? </a><br>
</body>
</html>
