<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/stylesheet.css">
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico">
    <title>FlixPicks Settings</title>
</head>
<body>
    {% include header %}

    <h2 style="margin-top: 15vh;">Change Password</h2>
    <form id="changePasswordForm">
        <label for="newPassword">New Password:</label><br>
        <input type="password" id="newPassword" name="newPassword"><br>
        <button type="button" onclick="submitChangePasswordRequest()">Change Password</button>
    </form>


    <br></br>
    <h2 style="margin-top: 20px;">Subscriptions:</h2>
    {% if subs %}
    <div>
        {% for sub in subs %}
            {{ sub.title }}<br>
        {% endfor %}
    </div>
    {% else %}
        <p>No subscriptions found.</p>
    {% endif %}

    <br></br>
    <div class="edit-options">
        <h2>Edit Subscriptions:</h2>
        <button onclick="deleteSubscription()">Delete Subscription</button>
        <button onclick="addSubscription()">Add Subscription</button>
    </div>


    <a href="{{ url_for('userhome') }}" class="button" style="height: 3vh;">Home</a>

    <script>
        function submitChangePasswordRequest() {
            var xhr = new XMLHttpRequest();
            xhr.open("PATCH", "/settings", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert("Password changed successfully."); // Display a success message
                        document.getElementById("changePasswordForm").reset(); // Reset the form
                    } else {
                        alert("Failed to change password. Please try again."); // Display an error message
                    }
                }
            };
            var newPassword = document.getElementById("newPassword").value;
            var data = JSON.stringify({ "newPassword": newPassword });
            xhr.send(data);
        }

        function deleteSubscription() {
        var providerName = prompt("Enter the provider name to delete (e.g., Netflix, Hulu, Disney+, etc.):");
        if (providerName !== null) {
            providerName = providerName.toLowerCase(); // Convert to lowercase
            var xhr = new XMLHttpRequest();
            xhr.open("DELETE", "/settings", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        alert("Subscription deleted successfully.");
                        window.location.reload();
                    } else if (xhr.status === 404) {
                        alert("Subscription not found.");
                    } else {
                        alert("Failed to delete subscription.");
                    }
                }
            };
            var providerId;
            switch (providerName) {
                case 'netflix':
                    providerId = 1;
                    break;
                case 'hulu':
                    providerId = 6;
                    break;
                case 'disney+':
                    providerId = 3;
                    break;
                case 'prime':
                    providerId = 2;
                    break;
                case 'max':
                    providerId = 9;
                    break;
                default:
                    alert("Invalid provider name.");
                    return;
            }
            var data = JSON.stringify({ "provider_id": providerId });
            xhr.send(data);
        }
    }


        
    

    function addSubscription() {
        var providerName = prompt("Enter the provider name to add (e.g., Netflix, Hulu, Disney+, etc.):");
        if (providerName !== null) {
            providerName = providerName.toLowerCase(); // Convert to lowercase
            var xhr = new XMLHttpRequest();
            xhr.open("POST", "/settings", true);
            xhr.setRequestHeader("Content-Type", "application/json");
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4) {
                    if (xhr.status === 201) {
                        alert("Subscription added successfully.");
                        // Reload the page to reflect the changes
                        window.location.reload();
                    } else if (xhr.status === 409) {
                        alert("Subscription already exists.");
                    } else {
                        alert("Failed to add subscription.");
                    }
                }
            };
            var providerId;
            switch (providerName) {
                case 'netflix':
                    providerId = 1;
                    break;
                case 'hulu':
                    providerId = 6;
                    break;
                case 'disney+':
                    providerId = 3;
                    break;
                case 'prime':
                    providerId = 2;
                    break;
                case 'max':
                    providerId = 9;
                    break;
                default:
                    alert("Invalid provider name.");
                    return;
            }
            var data = JSON.stringify({ "provider_id": providerId });
            xhr.send(data);
    }
}

    </script>

    
</body>
</html>
